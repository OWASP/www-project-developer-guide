name: CI pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# for security reasons the github actions are pinned to specific release versions
jobs:
  link_checker:
    name: Link checker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.6.0

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          # skip the jekyll files
          args: --verbose --no-progress --max-retries 5 --exclude-path './_includes/*.html' '**/*.md' '*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  md_linter:
    name: Lint markdown
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.6.0

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v11.0.0
        with:
          config: '.markdownlint.yaml'
          globs: '**/*.md'

  spell_checker:
    name: Check spelling
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.6.0

      - name: spell_checker
        uses: rojopolis/spellcheck-github-actions@0.33.0

  export_draft:
    name: Export epub and pdf (Draft)
    runs-on: ubuntu-22.04
    needs: [link_checker, md_linter, spell_checker]
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.6.0

      - name: Combine markdown
        run: |
          tail --lines=+14 --quiet draft/*0*.md draft/*[0-9]**/*[0-9]*.md > draft.markdown
          mkdir -p publish

      - name: Export to pdf
        uses: docker://pandoc/latex:3.1
        with:
          args: >-
            --from=markdown
            --output=publish/OWASP_Developer_Guide.draft.epub
            --resource-path="draft/assets:draft"
            draft/title.pdf.yaml
            draft.markdown

      - name: Export to epub
        uses: docker://pandoc/latex:3.1
        with:
          args: >-
            --from=markdown
            --output=publish/OWASP_Developer_Guide.draft.epub
            --resource-path="draft/assets:draft"
            draft/title.yaml
            draft.markdown

      - name: Save pdfs and epubs
        uses: actions/upload-artifact@v3.1.2
        with:
          name: export-draft
          path: publish
