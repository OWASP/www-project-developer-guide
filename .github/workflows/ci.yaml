name: CI pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# for security reasons the github actions are pinned to specific release versions
jobs:
  link_checker:
    name: Link checker
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.5.2

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          # skip the jekyll files
          args: --verbose --no-progress --max-retries 5 --exclude-path './_includes/*.html' './**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  md_linter:
    name: Lint markdown
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.5.2

      # use  **/*.md for all markdown files in project
      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v11.0.0
        with:
          command: config
          globs: |
            .markdownlint.yaml
            **/*.md

  spell_checker:
    name: Check spelling
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.5.2

      - name: spell_checker
        uses: rojopolis/spellcheck-github-actions@0.32.0

  export_draft:
    name: Export epub and pdf (Draft)
    runs-on: ubuntu-22.04
    needs: [link_checker, md_linter, spell_checker]
    steps:
      - name: Checkout markdown
        uses: actions/checkout@v3.5.2

      - name: Combine markdown
        run: |
          tail --lines=+14 --quiet draft/*0*.md draft/*0**/*0*.md > draft.markdown
          mkdir -p publish

      - name: Export to pdf
        uses: docker://pandoc/latex:3.1
        with:
          args: >-
            --output=publish/OWASP_Developer_Guide.draft.pdf
            draft/title.pdf.yaml
            draft.markdown

      - name: Export to epub
        uses: docker://pandoc/latex:3.1
        with:
          args: >-
            --output=publish/OWASP_Developer_Guide.draft.epub
            draft/title.yaml
            draft.markdown

      - name: Save pdfs and epubs
        uses: actions/upload-artifact@v3.1.2
        with:
          name: export-draft
          path: publish
